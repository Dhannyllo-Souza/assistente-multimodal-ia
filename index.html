<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Multimodal IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <img src="ai_avatar.png" alt="AI Avatar" id="ai-avatar">
            <h1>Nexus AI</h1>
            <p>Gere textos, códigos, sites, jogos, imagens, vídeos e áudios com simples comandos.</p>
        </header>
        <main>
            <nav id="mode-selector">
                <button class="mode-btn active" data-mode="text">Texto</button>
                <button class="mode-btn" data-mode="code">Código</button>
                <button class="mode-btn" data-mode="site">Site</button>
                <button class="mode-btn" data-mode="game">Jogo</button>
                <button class="mode-btn" data-mode="image">Imagem</button>
                <button class="mode-btn" data-mode="video">Vídeo</button>
                <button class="mode-btn" data-mode="audio">Áudio 8D</button>
            </nav>
            <div id="interaction-area">
                <div id="input-area">
                    <textarea id="prompt-input" placeholder="Digite seu comando... por exemplo, 'crie um poema sobre o espaço'"></textarea>
                    <button id="generate-btn">Gerar</button>
                </div>
                <div id="output-area">
                    <div class="placeholder">Aguardando seu comando para começar a criar...</div>
                </div>
            </div>
        </main>
        <footer>
            <p>Powered by Advanced AI Technology</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
